<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação do Time</title>
</head>
<body>
    <main>
        <section class="lineup__form__section">
            <h2>Escalar um Jogador</h2>
            <form action="">
                <label for="playerPosition">Posição do Jogador</label>
                <input type="text" name="position" id="playerPosition">
                
                <label for="playerName">Nome do Jogador</label>
                <input type="text" name="playerName" id="playerName">
    
                <label for="playerNumber">Número do Jogador</label>
                <input type="text" name="playerNumber" id="playerNumber">
    
                <button type="button" onclick="selectPlayer()">Escalar</button>
            </form>
        </section>
        <section id="team__lineup__section">
            <h2>Escalação do Time:</h2>
            <ul id="team__lineup"></ul>
        </section>
        <section class="remove__form__section">
            <h2>Remover um Jogador</h2>
            <label for="playerNumberToRemove">Digite o número da camisa do jogador:</label>
            <input type="text" name="playerNumberToRemove" id="playerNumberToRemove">
            <button type="button" onclick="removePlayer()">Remover</button>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
